<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#catalog">Catalog</a></li>
        <li><a href="#services">Services</a></li>
        <!-- Add other navigation links -->
      </ul>
    </nav>
    <!-- Library Name/Logo -->
    <div class="logo">
      <h1>Allama Iqbal Library</h1>
      <!-- Insert logo image here -->

    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section id="home" class="hero">
      <h2>Welcome to Our Library</h2>
      <!-- <img src="DS-MASTER-MIND-1536x1086.png.webp" alt=""> -->
      
      
      <!-- Add an engaging image -->
      <p>Explore a world of knowledge and stories.</p>
      <a href="" class="btn">Explore Our Catalog</a>
    </section>

    <!-- Features/Services Section -->
    <section id="services" class="services">
      <h2>Our Services</h2>
      <!-- Add service cards with descriptions and icons -->
    </section>

    <!-- Catalog/Book Search Section -->
    <section id="catalog" class="catalog">
      <h2>Search Our Catalog</h2>
      <!-- Add search bar and book listings -->
    </section>

    <!-- Events/Programs Section -->
    <section id="events" class="events">
      <h2>Upcoming Events</h2>
      <!-- Display events with dates and descriptions -->
    </section>

    <!-- About Us Section -->
    <section id="about" class="about">
      <h2>About Us</h2>
      <!-- Add information about the library -->
    </section>
  </main>

  <footer>
    <!-- Footer content -->
    <p>&copy; 2023 Library Name. All rights reserved.</p>
    <!-- Add footer links -->
  </footer>
</body>
</html>
