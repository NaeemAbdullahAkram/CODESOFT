<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Website</title>
  <link rel="stylesheet" href="style.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Hospital Name</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#doctors">Doctors</a>
          </li>
          <!-- Add more navigation items as needed -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero section -->
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1>Welcome to Our Hospital</h1>
      <p>Providing quality healthcare services</p>
      <!-- Add call-to-action buttons, if needed -->
    </div>
  </div>

  <!-- Services section -->
  <section id="services" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Our Services</h2>
      <div class="row">
        <!-- Service cards -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Service 1</h4>
              <p class="card-text">Description of service 1.</p>
              <!-- Add more details or buttons if needed -->
            </div>
          </div>
        </div>
        <!-- Repeat service cards for other services -->
      </div>
    </div>
  </section>

  <!-- Doctors section -->
  <section id="doctors" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Our Doctors</h2>
      <div class="row">
        <!-- Doctor cards -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Dr. John Doe</h4>
              <p class="card-text">Specialty: Cardiology</p>
              <!-- Add more details or buttons if needed -->
            </div>
          </div>
        </div>
        <!-- Repeat doctor cards for other doctors -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>&copy; 2023 Hospital Name. All rights reserved.</p>
    <!-- Add contact information, links, etc., if needed -->
  </footer>

  <!-- Bootstrap JS and other scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Your custom scripts can go here -->
</body>
</html>
