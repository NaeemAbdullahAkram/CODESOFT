<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h1 class="heading"><b>Student Feedback</b></h1>
        <div class="feedback-emoji" id="feedback-emoji">
            <div class="feedback">
                <img src="happiness.png" alt="Happy-feedback">
                <small>Happy</small>
            </div>
            <div class="feedback">
                <img src="satisfied.png" alt="Happy-feedback">
                <small>satisfied</small>
            </div>
            <div class="feedback">
                <img src="sad.png" alt="Happy-feedback">
                <small>Sad</small>
            </div>
        </div>
        <button class="btn" id="btn">Sent Feedback</button>
    </div>

    <script src="emoji.js"></script>
</body>

</html>
